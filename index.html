<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js"></script>
    <link rel="icon" href="images\star.png">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
    <button id="easyButton">Easy</button>
    <button id="mediumButton">Medium</button>
    <button id="hardButton">Hard</button>
    <button id="extremeButton">Extreme</button>
    <div id="score">Score: 0</div>
    <div id="highscore">Highscore: 0</div>
    <div id="level">Level: Medium</div>

    <h2>Instructions:</h2>
        <p>1. Use arrow keys to move the snake.</p>
        <p>2. Collect red squares to earn points.</p>
        <p>3. Avoid hitting the walls and yourself.</p>
        <p>4. Choose the difficulty level and start playing.</p>
</body>
</html>
